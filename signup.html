<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel=stylesheet href="other/css/style.css" type="text/css">
    <!--font van het boekje -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body class="body2">
    <div class="background2">
        <header class="login-header">
            <h1>Wifi Radar</h1>   
        </header>
        <main>
            <p class="slogan">An easy and simple way to find the best FREE wifi spots in your area.</p>
            <form class="login-form" action="index.html" method="get">
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button>sign up</button>
            </form>
        </main>
        <footer class="login-footer">
            <a class=signup-link href="login.html">Back to log in</a>
        </footer>
    </div>     
</body>
</html>
