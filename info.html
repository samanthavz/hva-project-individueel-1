<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Samantha van Zandwijk">
    <title>Infopage</title>
    
    <link rel=stylesheet href="other/css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    
</head>
<body>
    <!--transparent laag -->
    <div class="background2">
        <!--Header start hier -->
        <header class="infoheader">
           <div class="backbutton-area">
               <a class="backbutton" href="index.html">&#60;</a>
           </div>
            <div class="headertextsection">
                <div class="headertextsection-title">
                    <h1>KFC</h1>
                    <img class="star1" src="other/media/star%20(2).png" alt="favorite">
                </div>
                <p>Wibautstraat 11</p>
                <p>Amsterdam</p>
            </div>
            <img class="kfcimg" src="other/media/download.jpeg" alt="kfc building">
        </header>
        <!--Main area info pagina -->
        <main>
            <!--RATING SECTION -->
            <div class="ratebutton-container">
                <a class="ratebutton" href="#">Rate this wifi</a>
            </div>
            <div class="ratingsection">
                <div class="rating-segment">
                    <p class="ratingtext">Ratings</p>
                    <div class="stars-group1">
                        <img class="stars" src="other/media/star%20(1).png" alt="star">
                        <img class="stars" src="other/media/star%20(1).png" alt="star">
                        <img class="stars" src="other/media/star%20(1).png" alt="star">
                        <img class="stars" src="other/media/star%20(1).png" alt="star">
                        <img class="stars" src="other/media/star%20(1).png" alt="star">
                    </div>
                </div>
                <div class="rating-segment">
                    <p class="ratingtext">Quality</p>
                    <div class="stars-group2">
                        <img class="stars" src="other/media/star%20(1).png" alt="star">
                        <img class="stars" src="other/media/star%20(1).png" alt="star">
                        <img class="stars" src="other/media/star%20(1).png" alt="star">
                        <img class="stars" src="other/media/star%20(1).png" alt="star">
                        <img class="stars" src="other/media/star%20(1).png" alt="star">
                    </div>
                </div>
                <div class="rating-segment">
                    <p class="ratingtext">Security</p>
                    <div class="stars-group3">
                        <img class="stars" src="other/media/star%20(1).png" alt="star">
                        <img class="stars" src="other/media/star%20(1).png" alt="star">
                        <img class="stars" src="other/media/star%20(1).png" alt="star">
                        <img class="stars" src="other/media/star%20(1).png" alt="star">
                        <img class="stars" src="other/media/star%20(1).png" alt="star">
                    </div>
                </div>
            </div>
            <!-- MID SECTION -->
            <div class="info-container">
                <div class="website">
                    <img class="info-image" src="other/media/websiteicon.png" alt="website-icon">
                    <p>Website</p>
                </div>
                <div class="route">
                    <img class="info-image" src="other/media/mapicon.png" alt="map-icon">
                    <p>Route</p>
                </div>
                <div class="openingstijden">
                    <img class="openingstijden-image" src="other/media/openingstijden-basis.webp" alt="openingstijden">
                </div>
            </div>
        </main>
        <!--start footer -->
        <footer class="compare-footer">
           <!--add een link naar comparepage hier -->
            <a class="footer-txt" href="#">Compare to other nearby restaurants &#62;</a>
        </footer>
    </div>
</body>
</html>
