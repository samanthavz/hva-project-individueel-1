<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Samantha van Zandwijk">
    <title>Infopage</title>
    
    <link rel=stylesheet href="other/css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    
</head>
<body>
    <!--transparent laag -->
    <div class="background2">
        <!--Header start hier -->
        <header class="infoheader">
           <nav class="backbutton-area">
               <a class="backbutton" href="index.html">&#60;</a>
           </nav>
            <div class="headertextsection">
                <section class="headertextsection-title">
                    <h1>KFC</h1>
                    <img class="star1" src="other/media/star.png" alt="favorite">
                </section>
                <p class="headertext">Wibautstraat 11</p>
                <p class="headertext">Amsterdam</p>
            </div>
            <img class="kfcimg" src="other/media/download.jpeg" alt="kfc building">
        </header>
        <!--Main area info pagina -->
        <main class="infomain">
            <!--RATING SECTION -->
            <section class="ratebutton-container">
                <a class="ratebutton" href="#">Rate this wifi</a>
            </section>
            <section class="ratingsection">
                <div class="rating-segment">
                    <p class="ratingtext">Ratings</p>
                    <div class="stars-group1">
                        <img class="stars" src="other/media/star.png" alt="filled star">
                        <img class="stars" src="other/media/star.png" alt="filled star">
                        <img class="stars" src="other/media/star.png" alt="filled star">
                        <img class="stars" src="other/media/star.png" alt="filled star">
                        <img class="stars" src="other/media/star%20(1).png" alt="star">
                    </div>
                </div>
                <div class="rating-segment">
                    <p class="ratingtext">Quality</p>
                    <div class="stars-group2">
                        <img class="stars" src="other/media/star.png" alt="filled star">
                        <img class="stars" src="other/media/star.png" alt="filled star">
                        <img class="stars" src="other/media/star.png" alt="filled star">
                        <img class="stars" src="other/media/star%20(1).png" alt="star">
                        <img class="stars" src="other/media/star%20(1).png" alt="star">
                    </div>
                </div>
                <div class="rating-segment">
                    <p class="ratingtext">Security</p>
                    <div class="stars-group3">
                        <img class="stars" src="other/media/star.png" alt="filled star">
                        <img class="stars" src="other/media/star.png" alt="filled star">
                        <img class="stars" src="other/media/star.png" alt="filled star">
                        <img class="stars" src="other/media/star%20(1).png" alt="star">
                        <img class="stars" src="other/media/star%20(1).png" alt="star">
                    </div>
                </div>
            </section>
            <!-- MID SECTION -->
            <section class="info-container">
                <div class="website">
                    <a href="https://www.kfc.nl/" target=_blank>
                        <img class="info-image" src="other/media/internet.png" alt="website-icon">
                        <p class="info-text">Website</p>
                    </a>
                </div>
                <div class="route">
                    <a href="https://www.google.nl/maps" target=_blank>
                        <img class="info-image" src="other/media/spot.png" alt="map-icon">
                        <p class="info-text">Route</p>
                    </a>
                </div>
                <div class="openingstijden">
                    <img class="openingstijden-image" src="other/media/openingstijden-basis.webp" alt="openingstijden">
                </div>
            </section>
            <section class="info-container2">
                <div class="textdiv">
                    <form>
                        <input type="text" name="comment area">
                        <button><img class= "sendimg" src="other/media/origami.png" alt="send button"></button>
                    </form>
                </div>
                <div class="commentdiv">
                    <p>No comments..</p> 
                </div>
            </section>
        </main>
        <!--start footer -->
        <footer class="compare-footer">
           <!--add een link naar comparepage hier -->
            <a class="footer-txt" href="#">Compare to other nearby restaurants &#62;</a>
        </footer>
    </div>
</body>
</html>
